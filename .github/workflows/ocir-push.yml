name: Build, Push to OCIR and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to OCIR
        env:
          REGISTRY: ${{ secrets.OCIR_REGION }}.ocir.io
        run: |
          echo "${{ secrets.OCIR_AUTH_TOKEN }}" | docker login ${REGISTRY} -u "${{ secrets.OCIR_USERNAME }}" --password-stdin

      - name: Build image
        env:
          REGISTRY: ${{ secrets.OCIR_REGION }}.ocir.io
        run: |
          docker build -t ${REGISTRY}/${{ secrets.OCIR_REPO }}:latest .

      - name: Push image
        env:
          REGISTRY: ${{ secrets.OCIR_REGION }}.ocir.io
        run: |
          docker push ${REGISTRY}/${{ secrets.OCIR_REPO }}:latest

      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.OCI_VM_IP }}
          username: ${{ secrets.OCI_VM_USER }}
          key: ${{ secrets.OCI_VM_SSH_KEY }}
          script: |
            echo "Deploying latest Docker image..."
            chmod +x ~/deploy-container.sh
            ~/deploy-container.sh
