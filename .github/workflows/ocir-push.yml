name: Build and Push to OCIR
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to OCIR
        run: |
          echo ${{ secrets.OCIR_AUTH_TOKEN }} | docker login ${REGISTRY} -u "${{ secrets.OCIR_USERNAME }}" --password-stdin
        env:
          REGISTRY: ${{ secrets.OCIR_REGION }}.ocir.io

      - name: Build image
        run: docker build -t ${REGISTRY}/${{ secrets.OCIR_REPO }}:latest .

      - name: Push image
        run: docker push ${REGISTRY}/${{ secrets.OCIR_REPO }}:latest
        env:
          REGISTRY: ${{ secrets.OCIR_REGION }}.ocir.io
