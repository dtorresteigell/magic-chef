{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-orange-600 mb-4">Reset your password</h2>
    <p class="mb-4 text-gray-700">Enter your email and we'll send you instructions to reset your password.</p>
    <form method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:outline-none"
            required>
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700 font-medium">
            Send Reset Link
        </button>
    </form>
    <p class="mt-4 text-sm text-gray-500">
        <a href="{{ url_for('auth.login') }}" class="text-orange-600 hover:underline">Back to login</a>
    </p>
</div>
{% endblock %}
